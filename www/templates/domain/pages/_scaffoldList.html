<div class="container">

    <div class="row">

        <div class="col-md-12">

            <p>&nbsp;</p>

            <nav class="navbar navbar-default">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#scaffold-nav" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand">List</div>
                </div>

                <div id="scaffold-nav" class="collapse navbar-collapse">

                    <ul class="nav navbar-nav">

                        <li class="active">
                            <a href="" data-target="#{{ $ctrl.domainClass }}" data-toggle="tab">{{ $ctrl.titleize($ctrl.domainClass) }}</a>
                        </li>

                        <li data-ng-repeat="child in $ctrl.children">
                            <a href="" data-target="#{{ child }}" data-toggle="tab">{{ $ctrl.pluralize($ctrl.titleize(child)) }}</a>
                        </li>

                    </ul>

                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </form>

                </div>
            </nav>

            <div class="tab-content">
                <div id="{{ $ctrl.domainClass }}" class="tab-pane fade in active">

                    <table class="table table-bordered table-responsive table-striped table-hover table-sortable">
                        <thead>

                            <tr>
                                <th data-ng-repeat="field in $ctrl.fields">

                                    {{ $ctrl.titleize(field) }}

                                    <div class="pull-right">
                                        <span class="fa-stack">
                                            <i class="fa fa-stack-1x fa-sort-asc"></i>
                                            <i class="fa fa-stack-1x fa-sort-desc"></i>
                                        </span>
                                    </div>

                                </th>
                            </tr>

                        </thead>
                        <tbody>

                            <tr data-ng-repeat="instance in $ctrl.instances">
                                <td data-ng-repeat="field in $ctrl.fields">
                                    {{ instance[field] }}
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>

                <div id="{{ child }}" class="tab-pane fade" data-ng-repeat="child in $ctrl.children">

                    <table class="table table-bordered table-responsive table-striped table-hover table-sortable">
                        <thead>

                            <tr>
                                <th data-ng-repeat="field in $ctrl.childFields(child)">

                                    {{ $ctrl.titleize(field) }}

                                    <div class="pull-right">
                                            <span class="fa-stack">
                                                <i class="fa fa-stack-1x fa-sort-asc"></i>
                                                <i class="fa fa-stack-1x fa-sort-desc"></i>
                                            </span>
                                    </div>

                                </th>
                            </tr>

                        </thead>
                        <tbody>

                            <tr data-ng-repeat="instance in $ctrl.instances">
                                <td data-ng-repeat="field in $ctrl.childFields(child)">
                                    {{ instance[child][field] }}
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>

            </div>

        </div>

    </div>

</div>
